<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        
        function drawPieChart() {
          var data = new google.visualization.DataTable();
              data.addColumn('string', 'Game Type');
              data.addColumn('number', 'Winnings Per Game');
              data.addRows([
                  ['Blue Special', 6],
                  ['Earlybird Special', 5],
                  ['Orange Special', 3],
                  ['Green Special', 3],
                  ['Diamond Special', 2],
                  ['Jackpot Special',1],
                  ['Carousel Special', 5]
              ]);

          var options = {'title':'Week 1 BINGO Winnings',
                      'width':700,
                      'height':600,
                      'colors':['#0000ff', '#808080', '#ffa500', '#008000', '#bbd3ea', '#a01300', '#d7b4f9']
                      };

          var pieChart = new google.visualization.PieChart(document.getElementById('pieChartDiv'));
          pieChart.draw(data, options);
        
                    }
        function drawBarChart(){
            var data = new google.visualization.arrayToDataTable([
              ['Specials', 'Average Winnings Per Special', {role: 'style'} ],
              ['Blue', 150, 'Blue' ],
              ['Earlybird', 50, 'Earlybird'],
              ['Orange', 166.67, 'Orange'],
              ['Green',150, 'Green'],
              ['Diamond', 100, 'Diamond'],
              ['Jackpot',10000, 'Jackpot'],
              ['Carousel',260,'#Carousel']
            ]);

            var view = new google.visualization.DataView(data);
              view.setColumns([0,1,
                                { calc: "stringify",
                                  sourceColumn:1,
                                  type: "string",
                                  role: "annotation"},
                              2]);

            var options = {
              title:'Average Winnings Per Special',
              width: 300,
              height: 100,
              bar: {groupWidth: "55%"},
              legend: {position: "none"}
            };
            
            var barChart = new google.visualization.BarChart(document.getElementById("barChartDiv"));
            barChart.draw(data,view, options);
          }        

        google.charts.setOnLoadCallback(
            function() { 
              drawPieChart();
              drawBarChart();
            });
    </script>
  </head>
  <body>
    <div id="pieChartDiv"></div>
    <div id ="barChartDiv" style="width: 700px; height: 600px;"></div>
  </body>
</html>
