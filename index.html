<!DOCTYPE html>
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

    // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawbarChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
        var data = new google.visualization.DataTable();
            data.addColumn('string', 'Game Type');
            data.addColumn('number', 'Winnings Per Game');
            data.addRows([
                ['Blue Special', 6],
                ['Earlybird Special', 5],
                ['Orange Special', 3],
                ['Green Special', 3],
                ['Diamond Special', 2],
                ['Jackpot Special',1],
                ['Carousel Special', 5]
            ]);

    // Set chart options
        var options = {'title':'Week 1 BINGO Winnings',
                       'width':700,
                       'height':600,
                       'colors':['#0000ff', '#808080', '#ffa500', '#008000', '#bbd3ea', '#a01300', '#d7b4f9']
                      };

        // Instantiate and draw the chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function drawbarChart(){
        var data0 = new google.visualization.arrayToDataTable([
          ['Element', 'Density', {role: 'style'}],
          ['Blue', $150, 'Blue' ]
          // ['Grey']
          // ['Orange']
          // ['Green']
          // ['#bbd3ea']
          // ['#a01300']
          // ['#d7b4f9']
        ]);
      }
    </script>
  </head>

  <body>
    <!--ReDiv that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id ="bar_div"></div>
  </body>
</html>
